<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Path Recommender</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to the Personalized Learning Path Recommender</h1>
        <p>Find your personalized learning path based on your exam performance of a desired topic.</p>
    </header>

    <main>
        <form id="topicForm">
            <input type="text" id="topicInput" placeholder="Enter a topic (e.g., Deep Learning)">
            <button type="submit" id="startExamButton">Start Exam</button>
            <div id="loadingIndicator" style="display: none;">
                <div class="loader"></div>
            </div>
        </form>
        <div id="examContent"></div>
        <div id="treeContainer"></div>
    </main>

    <footer>
        <p>Created by Eugene Kim with the help of ChatGPT :)</p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
